name: Build and Test

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    name: Build iOS App
    runs-on: macos-14
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Select Xcode 16
      run: |
        # List available Xcode versions
        echo "Available Xcode versions:"
        ls -la /Applications/ | grep -i xcode || echo "No Xcode found"
        # Try to use Xcode 16.x (required for project format 77)
        if [ -d "/Applications/Xcode_16.2.app" ]; then
          sudo xcode-select --switch /Applications/Xcode_16.2.app/Contents/Developer
          echo "Selected Xcode_16.2.app"
        elif [ -d "/Applications/Xcode_16.1.app" ]; then
          sudo xcode-select --switch /Applications/Xcode_16.1.app/Contents/Developer
          echo "Selected Xcode_16.1.app"
        elif [ -d "/Applications/Xcode_16.0.app" ]; then
          sudo xcode-select --switch /Applications/Xcode_16.0.app/Contents/Developer
          echo "Selected Xcode_16.0.app"
        elif [ -d "/Applications/Xcode.app" ]; then
          # Check if default Xcode is 16.x
          XCODE_VERSION=$(xcodebuild -version 2>/dev/null | head -1 | grep -oE '[0-9]+\.[0-9]+' || echo "0.0")
          MAJOR_VERSION=$(echo $XCODE_VERSION | cut -d. -f1)
          if [ "$MAJOR_VERSION" -ge 16 ]; then
            echo "Using default Xcode (version $XCODE_VERSION)"
            sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer
          else
            echo "Warning: Default Xcode version is $XCODE_VERSION, but Xcode 16+ is required"
            echo "Trying to use default Xcode anyway..."
            sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer
          fi
        else
          echo "Error: No Xcode found. Available versions:"
          ls -la /Applications/ | grep -i xcode
          exit 1
        fi
      
    - name: Show Xcode version
      run: xcodebuild -version
      
    - name: Show Swift version
      run: swift --version
      
    - name: List available simulators
      run: xcrun simctl list devices available | grep -i iphone | head -10
      
    - name: List schemes
      run: xcodebuild -list -project chachaCryptor.xcodeproj
      
    - name: Resolve Swift Package Dependencies
      run: |
        xcodebuild -resolvePackageDependencies \
          -project chachaCryptor.xcodeproj \
          -scheme chachaCryptor
      
    - name: Build for iOS Simulator
      run: |
        xcodebuild clean build \
          -project chachaCryptor.xcodeproj \
          -scheme chachaCryptor \
          -sdk iphonesimulator \
          -destination 'platform=iOS Simulator,name=iPhone 16 Pro,OS=18.2' \
          -configuration Release \
          IPHONEOS_DEPLOYMENT_TARGET=17.0 \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          DEVELOPMENT_TEAM=""
      
    - name: Build for iOS Device (Generic)
      run: |
        xcodebuild clean build \
          -project chachaCryptor.xcodeproj \
          -scheme chachaCryptor \
          -sdk iphoneos \
          -destination 'generic/platform=iOS' \
          -configuration Release \
          IPHONEOS_DEPLOYMENT_TARGET=17.0 \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          DEVELOPMENT_TEAM=""
      
    - name: Archive build artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          build/
        retention-days: 7
        if-no-files-found: ignore

  release:
    name: Build Unsigned IPA
    runs-on: macos-14
    needs: build
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Select Xcode 16
      run: |
        if [ -d "/Applications/Xcode_16.2.app" ]; then
          sudo xcode-select --switch /Applications/Xcode_16.2.app/Contents/Developer
        elif [ -d "/Applications/Xcode_16.1.app" ]; then
          sudo xcode-select --switch /Applications/Xcode_16.1.app/Contents/Developer
        elif [ -d "/Applications/Xcode_16.0.app" ]; then
          sudo xcode-select --switch /Applications/Xcode_16.0.app/Contents/Developer
        elif [ -d "/Applications/Xcode.app" ]; then
          sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer
        fi
      
    - name: Resolve Swift Package Dependencies
      run: |
        xcodebuild -resolvePackageDependencies \
          -project chachaCryptor.xcodeproj \
          -scheme chachaCryptor
      
    - name: Build Archive (Unsigned)
      run: |
        xcodebuild archive \
          -project chachaCryptor.xcodeproj \
          -scheme chachaCryptor \
          -destination 'generic/platform=iOS' \
          -archivePath build/chachaCryptor.xcarchive \
          -configuration Release \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          DEVELOPMENT_TEAM="" \
          IPHONEOS_DEPLOYMENT_TARGET=17.0
      
    - name: Create Unsigned IPA
      run: |
        # Create Payload directory
        mkdir -p build/ipa/Payload
        
        # Copy app bundle to Payload
        cp -r build/chachaCryptor.xcarchive/Products/Applications/chachaCryptor.app build/ipa/Payload/
        
        # Create IPA file
        cd build/ipa
        zip -r chachaCryptor-unsigned.ipa Payload
        
        # List created files
        ls -lh *.ipa
        cd ../..
      
    - name: Upload IPA Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ipa-unsigned
        path: build/ipa/*.ipa
        retention-days: 30
        if-no-files-found: error
    
    - name: Create GitHub Release (from tag)
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: build/ipa/*.ipa
        generate_release_notes: true
        draft: false
        prerelease: false
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Create GitHub Release (from main branch)
      if: github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        files: build/ipa/*.ipa
        tag_name: release-${{ github.run_number }}
        name: Release Build #${{ github.run_number }}
        body: |
          ## Unsigned IPA Build
          
          This is an automated build from the main branch.
          
          **Build Number**: ${{ github.run_number }}
          **Commit**: ${{ github.sha }}
          **Branch**: ${{ github.ref_name }}
          
          ⚠️ **Note**: This IPA is unsigned and cannot be directly installed on devices. You will need to sign it manually if you want to distribute it.
        draft: true
        prerelease: true
        token: ${{ secrets.GITHUB_TOKEN }}
